{% extends 'base.html' %}

{% block title %} Your Story {% endblock %}

{% block content %}
  <form action="/home">

    <!--can type out list in one input, multiple checkboxes?-->
    <label for="noun">Noun?</label>
    <input type="checkbox" name="noun">
    <label for="verb">verb?</label>
    <input type="checkbox" name="verb">
    <label for="adjective">adjective?</label>
    <input type="checkbox" name="adjective">
    <label for="place">place?</label>
    <input type="checkbox" name="place">

    <textarea name="story-text"></textarea>
    <button type="submit">Make a new template!</button>
  </form>

{% endblock %}
